<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dag 2 - JS</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <button id="myButton">Klik mig</button>

    <script>
        const myButton = document.querySelector("#myButton");

        myButton.addEventListener("click", klikket);

        function klikket() {
            console.log("Funktion klikket er kaldt!");
            myButton.textContent = "Jeg er blevet klikket!";
        }
    </script>
</body>

</html>
