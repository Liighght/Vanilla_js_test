<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let navn = confirm("Må jeg spørge om dit navn?");

        if (navn) {
            let ditNavn = prompt("Hvad er dit navn?");
            if (ditNavn) {
                alert("Goddag " + ditNavn + "!");
            } else {
                alert("Goddag min ven!");
            }
        } else {
            alert("Goddag min ven!");
        }

    </script>
</body>

</html>
