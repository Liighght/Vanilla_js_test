<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let forNavn = prompt("Hvad er dit fornavn?");
        let efterNavn = prompt("Hvad er dit efternavn?");

        if (forNavn && efterNavn) {
            alert("Goddag " + forNavn + " " + efterNavn + "!");
        } else if (forNavn) {
            alert("Goddag " + forNavn + "!");
        } else if (efterNavn) {
            alert("Goddag " + efterNavn + "!");
        } else {
            alert("Goddag min ven!");
        }
    </script>
</body>

</html>
